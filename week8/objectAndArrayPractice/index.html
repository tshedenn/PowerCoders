<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obeject And Arrays</title>
</head>
<body>
  <script>
    let person = {
      FirstName : 'Tshering',
      LastName : 'Denkar',
      Age : 25,
      // why 'this ' doesn't work in case of arrow function
      info : () => {
        console.log(`Your first name is : ${person.FirstName} and the last name is ${person.LastName}`)
      }
    };
    console.log(person.info());

  </script>
  
</body>
</html>
