<body>
  <script>
    
    for (i=0;i<=100;i++){

      if (i%5==0 && i%7==0){
        console.log("PowersCoders")
      }

      else if(i%7==0){
        console.log("Coders")
      }

      else if(i%5==0){
        console.log("Power")
      }
      
      else{
        console.log(i);
      }
      
    }

  </script>
